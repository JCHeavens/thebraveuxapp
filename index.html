<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>The Brave UX App</title>
		<meta name="description" content="Powered by Brave UX" />

        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="assets/css/screen.css" />
        <script src="assets/js/index.js"></script>
	</head>
<body>
    <div class="wrapper">

        <header class="header">
            <h1>The Brave UX App</h1>
        </header>

        <main class="main">

            <img src="assets/images/logo.svg" />

            <p>Do NOT bookmark this page.</p>

            <h2>Sign up</h2>

            <form action="#">
                <div>
                    <label for="username">Username</label>
                    <div><input id="username" name="username" type="text" placeholder="Username"></div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <div><input id="password" name="password" type="text" placeholder="Password"></div>
                </div>
                <div>
                    <div><input id="saveForm" name="saveForm" type="submit" value="Sign Up"></div>
                </div>
            </form>

            <p class="help"><a href="">Need help?</a></p>

        </main>

        <footer class="footer">
            <p>Powered by Brave UX</p>            
        </footer>
    </div>
    <nav>
        <ul class="menu" id="rightMenu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li class="help"><a href="#">Help</a></li>
            <li class="about"><a href="#">About</a></li>
            <li><a href="#">Login</a></li>
        </ul>
        <a class="menu-trigger" offcanvas-menu="rightMenu">Menu</a>
    </nav>
    <script src="index.js"></script>
    <script>            
        offcanvasMenu();
    </script>
    <script src="assets/js/placeholders.js"></script> <!-- for placeholders in IE -->

</html>
